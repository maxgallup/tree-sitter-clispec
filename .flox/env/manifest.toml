version = 1


[install]
cargo.pkg-path = "cargo"
cargo.version = "1.90.0"
cargo.pkg-group = "rust-toolchain"

rustc.pkg-path = "rustc"
rustc.version = "1.90.0"
rustc.pkg-group = "rust-toolchain"

clippy.pkg-path = "clippy"
clippy.version = "1.90.0"
clippy.pkg-group = "rust-toolchain"

rustfmt.pkg-path = "rustfmt"
rustfmt.version = "1.90.0"
rustfmt.pkg-group = "rust-toolchain"

# Build tools
gcc.pkg-path = "gcc"
# binutils.pkg-path = "binutils"
pkg-config.pkg-path = "pkg-config"

# SSL/TLS support
openssl.pkg-path = "openssl"

bun.pkg-path = "bun"
bun.version = "1.3.2"

# Useful development tools
just.pkg-path = "just"
cargo-depgraph.pkg-path = "cargo-depgraph"
graphviz.pkg-path = "graphviz"
mdbook.pkg-path = "mdbook"


# Platform-specific packages
libiconv.pkg-path = "libiconv"
libiconv.systems = ["aarch64-darwin", "x86_64-darwin"]



## Environment Variables ---------------------------------------------
##  ... available for use in the activated environment
##      as well as [hook], [profile] scripts and [services] below.
## -------------------------------------------------------------------
[vars]
# This makes cargo installation local to the flox environment
CARGO_HOME = "$FLOX_ENV_PROJECT/.flox/cache/cargo"
PATH = "$CARGO_HOME/bin:$PATH"


